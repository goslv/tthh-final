{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 bg-dark text-white rounded-4">
        <h3 class="mb-4">
            {% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Tipo de Documento
        </h3>

        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-tag me-1"></i> Nombre</label>
                {{ form.nombre }}
            </div>

            <div class="col-md-12">
                <label class="form-label"><i class="fas fa-align-left me-1"></i> Descripción</label>
                {{ form.description }}
            </div>

            <div class="col-md-6 form-check mt-4">
                {{ form.obligatorio }} 
                <label class="form-check-label ms-2">¿Obligatorio?</label>
            </div>

            <div class="col-12 d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'lista_tipos_documento' %}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
